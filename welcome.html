<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Varaldevi Lake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <style>
        .breaking-news {
            text-align: center;
        }
        
        .breaking-news img {
            display: block;
            margin: 0 auto;
            width: 250px;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div id="header"></div>
        
        <div class="breaking-news">
            <img src="welcome.gif" alt="Breaking News">
        </div>

        <div class="content">
            <section id="hero">
                <img src="varaldevi1.jpg" alt="Varaldevi Lake">
                <h2>Discover the Beauty of Nature</h2>
            </section>

            <section id="about">
                <h2>About Varaldevi Lake</h2>
                <p>Varaldevi Lake is a serene and beautiful lake located in [location]. It is a popular spot for locals and tourists alike, offering a peaceful environment, stunning views, and a variety of outdoor activities.</p>
            </section>

            <section id="gallery">
                <h2>Gallery</h2>
                <div class="gallery-container">
                    <img src="varaldevi2.jpg" alt="Photo 1">
                    <img src="varaldevi2.jpg" alt="Photo 2">
                    <img src="varaldevi2.jpg" alt="Photo 3">
                    <img src="varaldevi2.jpg" alt="Photo 4">
                </div>
            </section>

            <section id="contact">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
        <div id="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
</body>
</html>
